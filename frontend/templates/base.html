<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-bubble {
            position: fixed;
            bottom: 60px;
            right: 60px;
            width: 75vw;
            height: 75vh;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            visibility: hidden; /* Start with hidden */
        }
        #chat-bubble-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }
        #chat-bubble-body {
            display: flex;
            flex-direction: column-reverse;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }
        #chat-history {
            display: flex;
            flex-direction: column-reverse;
        }
        #chat-form {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <button id="chat-toggle-button">ðŸ’¬</button>

    <div id="chat-bubble">
        <div id="chat-bubble-header">Chat with us</div>
        <div id="chat-bubble-body">
            <div id="chat-history"></div>
        </div>
        <form id="chat-form">
            <div class="form-group">
                <label for="prompt">Your Question:</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var chatHistory = [];

            $('#chat-toggle-button').on('click', function() {
                var chatBubble = $('#chat-bubble');
                if (chatBubble.css('visibility') === 'hidden') {
                    chatBubble.css('visibility', 'visible');
                } else {
                    chatBubble.css('visibility', 'hidden');
                }
            });

            $('#chat-form').on('submit', function(event) {
                event.preventDefault();
                var prompt = $('#prompt').val();
                $.ajax({
                    url: '/ask_ai',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ prompt: prompt }),
                    success: function(response) {
                        chatHistory.push({ prompt: prompt, response: response.result });
                        updateChatHistory();
                        $('#prompt').val('');
                    },
                    error: function(xhr, status, error) {
                        $('#response').html('<p>An error occurred: ' + xhr.responseJSON.error + '</p>');
                    }
                });
            });

            function updateChatHistory() {
                var chatHistoryDiv = $('#chat-history');
                chatHistoryDiv.empty();
                chatHistory.forEach(function(entry) {
                    chatHistoryDiv.append('<p><strong>You:</strong> ' + entry.prompt + '</p>');
                    chatHistoryDiv.append('<p><strong>Bot:</strong> ' + entry.response + '</p>');
                });
                $('#chat-bubble-body').scrollTop($('#chat-bubble-body')[0].scrollHeight);
            }
        });
    </script>
</body>
</html>
